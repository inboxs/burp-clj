name: Main

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: lein deps
      - name: Run uberjar
        run: lein uberjar
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/burp-clj.*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
